<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #videoBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video id="videoBackground" autoplay muted loop>
        <source src="rickroll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const videoElement = document.getElementById('videoBackground');
        videoElement.muted = false;
        videoElement.volume = 1.0; // Set the volume to maximum

        videoElement.addEventListener('canplay', () => {
            videoElement.play();
        });
    </script>
</body>
</html>
